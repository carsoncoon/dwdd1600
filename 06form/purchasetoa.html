    <!-- start the page main -->
    <main>
        <h1>Purchase a Toa</h1>
    <form method="get" class="myform" action="thanks.html">
   
        <fieldset>
            <legend>Costomer Information</legend>
   <label>First Name* <input type="text" name="first_name" required> </label>
   <label>Last Name* <input type="text" name="last_name" required></label>
   <label>Cell Number* <input type="tel" name="phone" placeholder="801-555-3434" required></label>
   <label>Email* <input type="email" name="your email" placeholder="bioniclelover@email.com" required></label>
        </fieldset>

        <fieldset>
            <legend>Toa Element</legend>
            <label><input type="radio" name="element" value="Toa Mata">Ice</label>
            <label><input type="radio" name="element" value="Toa Mahri">Fire</label>
            <label><input type="radio" name="element" value="Toa Mata">Water</label>
            <label><input type="radio" name="element" value="Toa Mata">Jungle</label>
            <label><input type="radio" name="element" value="Toa Mata">Earth</label>
            <label><input type="radio" name="element" value="Toa Mata">Rock</label>
            <label><input type="radio" name="element" value="Toa Mata">Sand</label>
            <label><input type="radio" name="element" value="Toa Metru">Air</label>
        </fieldset>
       
    <fieldset>
        <legend>Toa type</legend>
        <label><input type="checkbox" name="generation" value="type">Toa Mata</label>
        <label><input type="checkbox" name="generation" value="type">Toa Mangai</label>
        <label><input type="checkbox" name="generation" value="type">Toa Mahri</label>
        <label><input type="checkbox" name="generation" value="type">Toa Metru</label>
        <label><input type="checkbox" name="generation" value="type">Toa Inika</label>
        <label><input type="checkbox" name="generation" value="type">Toa Hordika</label>
        <label><input type="checkbox" name="generation" value="type">Toa Nuva</label>
        <label><input type="checkbox" name="generation" value="type">Toa Hagah</label>
        <label><input type="checkbox" name="generation" value="type">Toa Rahaga</label>

        <br><br>
        <label>Preferred Condition</label>
        <select name="condition">
        <option value="none">Please Select</option>
        <option value="perfect condition">In box</option>
        <option value="good condition">Newer</option>
        <option value="Used">Used</option>
        <option value="Worn">In need of repair</option>
        </select>
    </fieldset>
<label> Comments
    <textarea name="comments" ></textarea>
</label>
<input type="submit" value="Send Bionicle Request">
